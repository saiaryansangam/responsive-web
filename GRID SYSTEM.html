<html lang="en">
<head>

<body>
    <h2>Grid system example</h2>
    <!-----col-sm/md/lg used to show content in full screen-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color: aqua;">col-sm-4</div>
            <div class="col-sm-4"style="background-color: aqua;">col-sm-4</div>
            <div class="col-sm-4" style="background-color: aqua;">col-sm-4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-4" style="background-color: violet;">col-sm-4</div>
        <div class="col-sm-4" style="background-color: yellow;">col-sm-4</div>
        <div class="col-sm-4" style="background-color: rgb(255, 0, 153);">col-sm-4</div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-3" style="background-color: green;">col-sm-4</div>
        <div class="col-sm-3" style="background-color: red;">col-sm-4</div>
        <div class="col-sm-3" style="background-color: rgb(255, 0, 153);">col-sm-4</div> 
        <div class="col-sm-3" style="background-color: rgb(0, 115, 255);">col-sm-4</div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-2" style="background-color: green;">col-sm-2</div>
        <div class="col-sm-4" style="background-color: red;">col-sm-4</div>
        <div class="col-sm-2" style="background-color: rgb(255, 0, 153);">col-sm-2</div> 
        <div class="col-sm-4" style="background-color: rgb(0, 115, 255);">col-sm-4</div>
     </div>

     

        
    
</body>
